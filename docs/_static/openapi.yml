openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/v1/AutomatedTasks/Failed/:
    get:
      operationId: AutomatedTasks_Failed_retrieve
      description: List the failed Django Q tasks.
      tags:
      - AutomatedTasks
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutomatedFailed'
          description: ''
  /api/v1/AutomatedTasks/Scheduled/:
    get:
      operationId: AutomatedTasks_Scheduled_retrieve
      description: List the scheduled Django Q tasks.
      tags:
      - AutomatedTasks
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutomatedScheduled'
          description: ''
  /api/v1/AutomatedTasks/Success/:
    get:
      operationId: AutomatedTasks_Success_retrieve
      description: List the successfull Django Q tasks.
      tags:
      - AutomatedTasks
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutomatedSuccess'
          description: ''
  /api/v1/AutomatedTests/HTTP/:
    get:
      operationId: AutomatedTests_HTTP_retrieve
      description: List all the external tokens.
      tags:
      - AutomatedTests
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutomatedTestHTTP'
          description: ''
  /api/v1/AutomatedTests/Ping/:
    get:
      operationId: AutomatedTests_Ping_retrieve
      description: List all the external tokens.
      tags:
      - AutomatedTests
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutomatedTestPing'
          description: ''
  /api/v1/TlsScanHistory/:
    get:
      operationId: TlsScanHistory_retrieve
      description: List all the external tokens.
      tags:
      - TlsScanHistory
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TlsScanHistory'
          description: ''
  /api/v1/User/:
    get:
      operationId: User_retrieve
      description: List the users.
      tags:
      - User
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    post:
      operationId: User_create
      description: Create a new user.
      tags:
      - User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserInput'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserInput'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/v1/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
          - ast
          - az
          - be
          - bg
          - bn
          - br
          - bs
          - ca
          - ckb
