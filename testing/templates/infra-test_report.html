<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      width: 100%;
      margin: 0 auto;
      padding: 5px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      color: #333;
    }

    p, li {
      line-height: 1.6;
      font-size: 14px;
    }

    .status {
      margin: 5px 0;
    }

    .status i {
      margin-right: 10px;
    }

    .box {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 20px 0;
      break-inside: avoid !important;
    }

    .green { color: green; }
    .red { color: red; }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .table th, .table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .table th {
      background-color: #f4f4f4;
    }

    .alert {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid transparent;
      border-radius: 4px;
    }

    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .alert-info {
      color: #0b4f60;
      background-color: #dbf3f8;
      border-color: #bde3ea;
    }
  </style>
</head>
<body>
<div class="container"></div>
</body>
